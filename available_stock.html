<script>
    
      window.addEventListener('load',function(){
        let data = JSON.parse(sessionStorage.getItem('loginStatus'));
        let {userName} = data;
        let {loginStatus} = data
        // let loginStatus = JSON.parse(sessionStorage.getItem('loginStatus'));
        let user_name = document.getElementById('userName');
        let overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            user_name.innerText = userName;
            setTimeout(() => {
                overlay.style.display = 'none';
                sessionStorage.setItem('isGreeted', true);

            }, 3000)
    
       if(JSON.parse(sessionStorage.getItem('isGreeted'))){
        overlay.style.display = 'none';
       }else{
        overlay.style.display = 'flex'
       }
      })
    
       let filterSearchBtn = document.getElementById('filter-search-btn');

        filterSearchBtn.addEventListener('click',function(){
            let shedule = document.getElementById('shedule');
            let filterSearchBar = document.getElementById('filter-serach-bar');
            let loadingContainer = document.getElementById('loading-container');
            let backdrop = document.getElementById('backdrop');
            if(filterSearchBar.value === ''){
                alert('Please Write Item Name First');
            }else if(shedule.value === ''){
                alert('Please Select the Shadule First');
            }else{
                firebase.database().ref('PVCStock').once('value', async function(snapshot){
                     let matchFound = false;
                     let response = await snapshot.val();
                     let data = await response.filter((val)=>filterSearchBar.value.toLowerCase() === val.itemName.toLowerCase() && shedule.value === val.shedule)
                    if(data.length > 0){
                        matchFound = true;
                     backdrop.style.display = 'flex';
                     setTimeout(()=>{
                        backdrop.style.display = 'none'

                     },2000);
                     document.getElementById('scroll-btn').style.display = 'block'
                      loadingContainer.innerHTML = `
                      <table id="available_stock_table">
                      <thead id="table-head"></thead>
                      <tbody id="table-body"></tbody>
                     </table>`
                     let tableHead = document.getElementById('table-head');
                     let tableBody = document.getElementById('table-body');
                     let headerArray = ['S NO', 'ITEM NAME', 'SIZE', 'SHEDULE', 'QUANTITY'];
                     let tr = document.createElement('tr');
                     headerArray.forEach((item) => {
                      let th = document.createElement('th');
                      th.innerText = item;
                     tr.appendChild(th);

                     });
                     tableHead.appendChild(tr);
                        data.forEach((item,index)=>{
                        let tr = document = document.createElement('tr');
                        let td1 = document.createElement('td');
                        td1.innerText = index + 1;
                        let td2 = document.createElement('td');
                        td2.innerText = item.itemName;
                        let td3 = document.createElement('td');
                        td3.innerText = item.size;
                        let td4 = document.createElement('td');
                        td4.innerText = item.shedule;
                        let td5 = document.createElement('td');
                        td5.innerText = item.quantity;
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        tr.appendChild(td3);
                        tr.appendChild(td4);
                        tr.appendChild(td5);
                        tableBody.appendChild(tr);
                      
                    });
                    filterSearchBar.value = '';
                    shedule.value = '';
                  
                    }
                    if(matchFound === false){
                    alert(`Sorry ${filterSearchBar.value} in ${shedule.value} shedule was not found`);
                    filterSearchBar.value = '';
                    shedule.value = '';
                   }
                });

                
                $('#filter-container').slideUp('slow');


               

            }
                    
            
        });

        


        // document.getElementById('user-name').innerText = localStorage.getItem('userName')
</script>
